<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸ’– For You</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #fff0f5, #ffe4ec);
      text-align: center;
    }

    /* Your name */
    .signature {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 14px;
      color: rgba(0,0,0,0.4);
      animation: fadeIn 4s ease-in-out forwards;
    }

    img {
      max-width: 320px;
      width: 90%;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      animation: fadeIn 2s ease-in-out;
    }

    h1 {
      margin: 20px 10px;
      color: #ff4d6d;
      font-size: 26px;
      animation: fadeIn 2.5s ease-in-out;
    }

    .buttons {
      margin-top: 10px;
    }

    button {
      padding: 12px 22px;
      font-size: 18px;
      margin: 10px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .yes {
      background: #ff4d6d;
      color: white;
    }

    .no {
      background: #ccc;
      color: #333;
      position: relative;
    }

    button:hover {
      transform: scale(1.1);
    }

    #message {
      margin-top: 20px;
      font-size: 22px;
      color: #ff4d6d;
      display: none;
      animation: fadeIn 1.5s ease-in-out;
    }

    /* Hearts */
    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 20px;
      animation: floatUp 6s linear infinite;
      opacity: 0.6;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0);
        opacity: 0;
      }
      10% {
        opacity: 0.6;
      }
      100% {
        transform: translateY(-110vh);
        opacity: 0;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>

<body>

  <!-- Your name -->
  <div class="signature">â€” Bharath Reddy</div>

  <!-- Image -->
  <img src="https://raw.githubusercontent.com/bharath297-hub/Valentine-/main/F6C3C3FB-EBCF-4360-8BD3-BDCFDB6BA170.jpeg" alt="Valentine">

  <h1>Will you be my Valentine? ðŸ’•</h1>

  <div class="buttons">
    <button class="yes" onclick="sayYes()">Yes ðŸ’–</button>
    <button class="no" onmouseover="moveNo()">No ðŸ™ˆ</button>
  </div>

  <div id="message">Yay! You just made my day ðŸ’˜ðŸ¥°</div>

  <script>
    function sayYes() {
      document.getElementById("message").style.display = "block";
    }

    function moveNo() {
      const btn = document.querySelector('.no');
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 200 - 100;
      btn.style.transform = `translate(${x}px, ${y}px)`;
    }

    // Floating hearts
    setInterval(() => {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.innerText = 'ðŸ’–';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.fontSize = (Math.random() * 10 + 15) + 'px';
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 6000);
    }, 500);
  </script>

</body>
</html>
